<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT7</title>
</head>
<body>
    <fieldset style="width: 300px;">
    <form id="wufoo">
        <h1>To Do List</h1>
        <hr>
        <table  >
            <tr>
                <td><label for="item"><b> Item</b></label></td>
            </tr>
           <tr>
            <td colspan="2"><input type="text" name="item" id="item" style="width: 300px;" ></td>
           </tr>
           <tr>
            <td><label for="description"><b> Description</b></label></td>
           </tr>
           <tr>
            <td colspan="2"><textarea name="description" id="description" cols="38" rows="5"></textarea></td>
           </tr>
            <tr>
                <td><label for="priority"><b>Priority</b></td>
                <td><label for="Category"><b>Category</b></label></td>
            </tr>
            <tr>
                <td>
                    <select name="select" id="priority" style="width:150px ;">
                        <option value="0">Low</option>
                    </select>    
                </td>
                <td>
                    <select name="select" id="Category" style="width:150px ;">
                        <option value="0">Personal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date"><b>Due Date</b></label></td>
            </tr>
            <tr>
                <td>
                  <input type="date">
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><label for="status"><b>Status</b></label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="done">Done</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>


        </table>
    </form>
</fieldset>

</body>
</html>
